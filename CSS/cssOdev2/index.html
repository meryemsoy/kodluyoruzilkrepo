<!DOCTYPE html>
<html lang="en">

    <title>Google</title>

</section>
<footer>

        </ul>

        <ul>
            <li><a href="#"> Help!</a></li>
            <li> <a href="#"> About Google!</a>/li>
            <li> <a href="#"> Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
        </ul>
    </div>
    <div class="ocean">
        <ul>
            <li>Get Google!</li>
            <li>Updates Monthly</li>
            <li><input type="text" placeholder ="your email"></li>
            <li class="last">
                <button>Subscribe</button>

    </div>
